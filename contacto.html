    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    
    <div class="principal">
        <nav>
            

            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>

            <div class="enlace">
                <img src="Imagenes/Logo.png" alt="Logo" height="80" width="200" class="logo">
            </div>

            
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>

                <li>
                    <a href="horarios.html">Horarios</a>
                </li>

                <li>
                    <a href="wods del dia.html">Wods del día</a>
                </li>

                <li>
                    <a href="planes y medios de pago.html">Planes y Medios de Pago</a>
                </li>

                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
            
        </nav>
    
        <header>
            <h2 class="texto">CONTACTÁNOS</h2>
        </header>

        <br>
    
        <main>
            
            <section>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"><strong>Llamános al</strong></h5>
                      <p class="card-text">11 1234-1234</p>
                    </div>
                </div>

                  <br>

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"><strong>WhatsApp</strong></h5>
                      <p class="card-text">11 4321-4321</p>
                    </div>
                </div>

                  <br>

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"><strong>Email</strong></h5>
                      <p class="card-text">contacto@thestaffys.com</p>
                    </div>
                </div>
            </section>

            <br>
    
            <section>
                
                <div class="content">
                    <div class="contact-wrapper">
                        <div class="contact-form">
                            <h3 class="table-title">O dejános tu consulta</h3>

                            <br>
        
                            <form class="body-form" action="">
                                <p>
                                    <label for="Nombre y Apellido">Nombre y Apellido</label>
        
                                    <input type="text" name="Nombre y Apellido" id="Nombre y Apellido">
                                </p>
        
                                <br>
                                
                                <p>
                                    <label for="Teléfono de contacto">Teléfono de contacto</label>
        
                                    <input type="text" name="Teléfono de contacto" id="Teléfono de contacto">
                                </p>
        
                                <br>
        
                                <p>
                                    <label for="Clase que desea probar">Email de contacto</label>
        
                                    <input type="text" name="Email de contacto" id="Email de contacto">
                                </p>
        
                                <br>
        
                                <p>
                                    <label for="Mensaje">Mensaje</label>
        
                                    <textarea name="" id="" cols="20" rows="5"></textarea>
                                </p>

        
                                <br>
        
                                <p>
                                    <button type="submit">Enviar</button>
                                </p>
        
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
            
            </section>

            <br>
    
            <section class="texto">
                <div>
                    <h2>Nuestra dirección</h2>
                </div>

                <br>
    
                <div>
                    <p>Suárez 847 - CABA</p>
                </div>

                <br>
    
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.6805267667705!2d-58.367082584812756!3d-34.63751278045075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a334b14b55322b%3A0x6492f921a9029e3c!2sSu%C3%A1rez%20847%2C%20C1162AEQ%20CABA!5e0!3m2!1ses-419!2sar!4v1650643126304!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
        </main>

        <br>
    
        <footer>
    
            <p>Copyright © 2022 - The Staffys</p>
            
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
